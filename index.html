<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iLuxe - Accesorios</title>
  <style>
    body {
      margin: 0;
      padding-top: 80px;
      font-family: "SF Pro Display", "SF Pro Icons", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
      background-color: #fff;
      color: rgb(29, 29, 31);
      overflow-x: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: saturate(180%) blur(20px);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 999;
      
    }

    .hero-floating {
      position: relative;
      width: 100%;
      height: 60vh;
      background-color: #f1f1f1;
      overflow: hidden;
      margin-top: -40px;
    }

    .hero-floating img {
      position: absolute;
      opacity: 0;
      animation-duration: 2s;
      animation-fill-mode: forwards;
      animation-timing-function: ease-out;
      z-index: 1;
    }

    /* Tamaños aleatorios para realismo */
    .small  { width: 150px; }
    .medium { width: 200px; }
    .large  { width: 250px; }

    /* Animaciones desde distintas direcciones */
    @keyframes from-top {
      0% { transform: translateY(-100vh) scale(1.5) rotate(-20deg); opacity: 0; }
      100% { transform: translateY(0) scale(1) rotate(0); opacity: 1; }
    }

    @keyframes from-bottom {
      0% { transform: translateY(100vh) scale(1.5) rotate(20deg); opacity: 0; }
      100% { transform: translateY(0) scale(1) rotate(0); opacity: 1; }
    }

    @keyframes from-left {
      0% { transform: translateX(-150vw) scale(1.5) rotate(-30deg); opacity: 0; }
      100% { transform: translateX(0) scale(1) rotate(0); opacity: 1; }
    }

    @keyframes from-right {
      0% { transform: translateX(150vw) scale(1.5) rotate(30deg); opacity: 0; }
      100% { transform: translateX(0) scale(1) rotate(0); opacity: 1; }
    }

    @keyframes from-top-left {
      0% { transform: translate(-120vw, -120vh) scale(1.5) rotate(-45deg); opacity: 0; }
      100% { transform: translate(0, 0) scale(1) rotate(0); opacity: 1; }
    }

    /* Posicionamiento evitando el centro */
    .item1  { top: 5%;   left: 8%;    animation: from-left 3s 0.1s forwards; }
    .item2  { top: 25%;  left: 75%;   animation: from-top 3s 0.3s forwards; }
    .item3  { top: 60%;  left: 0%;   animation: from-bottom 3s 0.5s forwards; }
    .item4  { top: 72%;  left: 80%;   animation: from-right 3s 0.7s forwards; }
    .item5  { top: 38%;  left: 5%;   animation: from-top-left 3s 0.9s forwards; }
    .item6  { top: 5%;  left: 68%;   animation: from-top 3s 0.4s forwards; }
    .item7  { top: 68%;  left: 8%;   animation: from-left 3s 0.6s forwards; }
    .item8  { top: 48%;  left: 85%;   animation: from-right 3s 0.8s forwards; }
    .item9  { top: 80%;  left: 38%;   animation: from-bottom 3s 1s forwards; }
    .item10 { top: 20%;  left: 15%;   animation: from-top-left 3s 1.2s forwards; }
    .item11  { top: 5%;  left: 85%;   animation: from-top 3s 0.4s forwards; }

  border-radius: 50%;
  transform: translateY(50%) rotate(45deg);
}



.gradient-bg {

<script>
  const observer = new IntersectionObserver(
    entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-in');
          observer.unobserve(entry.target); // Solo animar una vez
        }
      });
    },
    {
      threshold: 0.3,
    }
  );

  document.querySelectorAll('.product-image').forEach(img => {
    observer.observe(img);
  });
</script>
